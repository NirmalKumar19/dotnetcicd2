name: Build and Deploy to IIS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Clean IIS folder
      run: Remove-Item -Recurse -Force "C:\inetpub\mywebapp2\*" -ErrorAction SilentlyContinue

    - name: Debug current working directory
      run: |
        echo "Current GitHub workspace:"
        echo "${{ github.workspace }}"
        dir "${{ github.workspace }}"

    - name: Build Docker image and extract publish folder
      run: |
        docker build -f "${{ github.workspace }}\dot net ci cd 2\Dockerfile" -t mywebapi-build "${{ github.workspace }}\dot net ci cd 2"
        docker create --name extract-container mywebapi-build
        docker cp extract-container:/out/. "C:\inetpub\mywebapp2"
        docker rm extract-container

    - name: Restart IIS
      run: iisreset
